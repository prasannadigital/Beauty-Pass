<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="email" class="form-control" placeholder="Email"   [ngModelOptions]="{standalone: true}"[(ngModel)]="editData.emailid" #emailid="ngModel" [ngClass]="{ 'is-invalid': f.submitted && emailid.invalid }"
                    required>
                    <div *ngIf="f.submitted && emailid.invalid" class="invalid-feedback">
                        <div *ngIf="emailid.errors.required">Email is required</div>
                      </div>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" [ngModelOptions]="{standalone: true}" [(ngModel)]="editData.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required>
                    <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                        <div *ngIf="emailid.errors.required">Password is required</div>
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button class="btn btn-primary px-4" >Login</button>
                    </div>
                    <!-- <div class="col-6 text-right">
                      <a type="button" class="btn btn-link px-0">Forgot password?</a>
                    </div> -->
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <!-- <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p> -->
                  <button type="button" class="btn btn-primary active mt-3" routerLink="/register" >Register Now!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
