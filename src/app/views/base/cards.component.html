<div class="card-body">
  <div class="row">
      <div class="col-sm-8"></div>
    <div class="col-sm-4">
      <i (click)="exportAsXLSX()" class="fa fa-file-excel-o" style="font-size:24px;color:red"></i>
    </div>
    
  </div>
</div>
<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Voucher Reports
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>coupons_for</th>
                <th>Used</th>
                <th>Unused</th>
                <th>Expired</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of categorysData | paginate: { itemsPerPage: 10, currentPage: p }">
                <td>{{item.coupons_for}}</td>
                <td>{{item.Used}}</td>
                <td>{{item.Unused}}</td>
                <td>{{item.Expired}}</td>
              </tr>
              <tr *ngIf="!categorysData || categorysData.length ==0">
                No Records Found
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
          <!-- <div class="col-xs-12 col-12">
            <pagination [totalItems]="bigTotalItems" [(ngModel)]="bigCurrentPage" [maxSize]="maxSize" class="pagination-sm"
                        previousText="&lsaquo;" nextText="&rsaquo;" [boundaryLinks]="true"></pagination>
          </div> -->
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  
</div>
