<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" maxlength="50" class="form-control" placeholder="Username" name="emp_name" [ngModelOptions]="{standalone: true}" [(ngModel)]="editData.emp_name" #emp_name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && emp_name.invalid }" required>
                  <div *ngIf="f.submitted && emp_name.invalid" class="invalid-feedback">
                      <div *ngIf="emp_name.errors.required">Name is required</div>
                    </div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" maxlength="50" class="form-control" placeholder="Email" name="emp_email" [ngModelOptions]="{standalone: true}" [(ngModel)]="editData.emp_email" #emp_email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && emp_email.invalid }" required>
                  <div *ngIf="f.submitted && emp_email.invalid" class="invalid-feedback">
                      <div *ngIf="emp_email.errors.required">Email is required</div>
                    </div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" maxlength="50" class="form-control" placeholder="Password" name="emp_password" [ngModelOptions]="{standalone: true}" [(ngModel)]="editData.emp_password" #emp_password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && emp_password.invalid }" required>
                  <div *ngIf="f.submitted && emp_password.invalid" class="invalid-feedback">
                      <div *ngIf="emp_password.errors.required">Password is required</div>
                    </div>
                </div>
                <!-- <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Repeat password" autocomplete="new-password" required *ngIf="createdValue">
                </div> -->
                <button  class="btn btn-block btn-success">Create Account</button>
              </form>
            </div>
            <div class="card-footer p-4">
              <div class="row" *ngIf="createdValue" style="color:green">
                <h3> Account Created Sucessfully.</h3>
              </div>
              <div class="row">
                  <button  class="btn btn-block btn-success" routerLink="/dashboard" >Go To Dashboard</button>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
