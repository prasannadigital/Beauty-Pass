<div class="form-group row">
  <label class="col-md-3 col-form-label" for="select2"><b>Select User</b></label>
  <div class="col-md-4">
      <select name="userId" class="form-control" (ngModelChange)="setUserId($event)" [(ngModel)]="userId">
          <option *ngFor="let data2 of this.categorysData" [ngValue]="data2.mindbody_id">{{data2.fullname}}({{data2.mindbody_id}})</option>
        </select>
    <!-- <select id="select2" name="select2" class="form-control form-control-lg">
      <option value="0">Please select</option>
      <option value="1">Option #1</option>
      <option value="2">Option #2</option>
      <option value="3">Option #3</option>
    </select> -->
  </div>
</div>
<div class="animated fadeIn" *ngIf="tableStatus">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> User History
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
              <tr>
                <th>User ID</th>
                <th>Points</th>
                <th>Debit</th>
                <th>Reward For</th>
                <th>Reffer By </th>
                <th>Reffer By Name</th>
                <th>Reffer Description </th>
                <!-- <th>Edit</th>
                <th>Delete</th> -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of categorysDataUsers | paginate: { itemsPerPage: 7, currentPage: p }">
                <td>{{item.user_id}}</td>
                <td>{{item.points}}</td>
                <td>{{item.debit}}</td>
                <td>{{item.reward_for}}</td>
                <td>{{item.refer_by}}</td>
                <td>{{item.refer_by_name}}</td>
                <td>{{item.refer_desc}}</td>
                <!-- <td> <button class="btn-primary" data-toggle="modal" (click)="largeModal.show();editPromotion(item,i)"><i class="fa fa-edit"></i></button></td>
                <td> <button class="btn-danger"  data-toggle="modal"(click)="dangerModal.show();DeletePromotion(item,i)"><i class="fa fa-trash"></i></button></td> -->
              </tr>
              <tr *ngIf="!categorysData || categorysDataUsers.length ==0">
                No Records Found
              </tr>
            </tbody>
          </table>
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
          <!-- <div class="col-xs-12 col-12">
            <pagination [totalItems]="bigTotalItems" [(ngModel)]="bigCurrentPage" [maxSize]="maxSize" class="pagination-sm"
                        previousText="&lsaquo;" nextText="&rsaquo;" [boundaryLinks]="true"></pagination>
          </div> -->
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
</div>
